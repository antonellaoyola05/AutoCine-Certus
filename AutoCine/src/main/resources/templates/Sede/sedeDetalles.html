<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Drive | Sedes</title>
  <link rel="shortcut icon" href="img/logo.png">
  <!-- ICONOS -->
  <script src="https://kit.fontawesome.com/812c8ee19a.js" crossorigin="anonymous"></script>
  <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Teko:wght@400;600&display=swap"
    rel="stylesheet"> <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}">
<!-- CSS -->

<link th:href="@{/css/header.css}" rel="stylesheet">
<link th:href="@{/css/footer.css}" rel="stylesheet">
<link th:href="@{/css/estilosSedes.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/salas.css}">

<!-- LIBRERIA JQUERY DEL MENU -->
<script th:src="@{/js/jquery.js}"></script>
<!-- FIN DE LIBRERIA JQUERY -->
</head>
	<!-- INICIO HEADER -->
	<header th:insert="fragments/menu :: menu-principal"> </header>
	<!-- FIN HEADER -->
<body>

<br><br>
	<main role="main">
      <hr>
      <div class="container"> 

        <div class="row">
          <div class="col-md-3">            
            <img class="rounded mx-auto d-block"  th:src="@{/images/{img} (img = ${sede.Imagen})}" alt="Generic placeholder image" width="220" height="220">            
          </div>
          <div class="col-md-9" >
            <div class="card">
              <h4 class="card-header">Sede numero: <strong th:text="${sede.numSala}"></strong></h4>              
              <div class="card-body">
                <h5 class="card-title"><strong>Nombre de la sede </strong> <span th:each="sede : ${sedes}"></span></h5>
                <h6 class="card-title"><strong>Distrito ubicado </strong> <span th:text="${sede.distrito}"></span></h6>                
                <h6 class="card-title"><strong>Ciudad </strong><span th:text="${sede.ciudad}"></span></h6>
                <h6 class="card-title"><strong>Confiteria </strong><span th:text="${sede.confiteria}"></span></h6>
                <p class="card-text"></p>
                
                <div class="card bg-light mb-3" >
                  <div class="card-body">
                    <h5 class="card-title">Pelicula</h5>
                    <p class="card-text"></p>
                  </div>
                </div>   
                <a class="btn btn-primary" href="#" role="button" title="Quiero aplicar para esta oferta de trabajo."><i class="fas fa-file" aria-hidden="true"></i> Reservar cupo</a>                            
              </div>
            </div>  
          </div>
        </div>

      </div>
    </main>
	<br>
	<!-- INICIO FOOTER -->
	<footer th:insert="fragments/footer :: pie-pagina" class="footer">
	</footer>
	<!-- FIN FOOTER -->
	<!-- FIN FOOTER -->
	<!-- LIBRERIAS PARA EL MENÚ -->
	<script th:src="@{/js/headroom.min.js}"></script>
	<script th:src="@{/js/menu-flex.js}"></script>
	<!-- FIN DE LIBRERIAS PARA EL MENÚ -->
  <!-- JSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<!--<meta charset="ISO-8859-1">-->
<title>MOVIE DRIVE || TABLA PELICULAS</title>
<!-- ICONOS -->
<script src="https://kit.fontawesome.com/812c8ee19a.js" crossorigin="anonymous"></script>
<link th:href="@{/css/header.css}" rel="stylesheet">
<link th:href="@{/css/estilosFuncion.css}" rel="stylesheet">
<link th:href="@{/css/footer.css}" rel="stylesheet">

<link rel="icon" href="favicon.ico">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
rel="stylesheet">
<!-- FUENTES -->       
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Teko:wght@400;600&display=swap"
rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
  <!-- INICIO HEADER -->
  <header th:insert="fragments/menu :: menu-principal">
    </header>
  <!-- FIN HEADER -->
<h1 class="tittle_table">Listado de Peliculas</h1>
	<p><i class="fa-solid fa-trash-xmark"></i></p>
	<table class="table table-striped table-bordered border-bark container tablita_funciones">
		<tr class="table-warning">
			<th>ID_PELICULA</th>
			<th>PELICULA</th>
			<th>NOMBRE PELICULA</th>
			<th>DESCRIPCIÓN</th>
			<th>Nº FUNCIÓN</th>
			<th>Nº CATEGORÍA</th>
			<th>DETALLE</th>
			<th>BORRAR</th>
		</tr>

		<tr class="table-light" th:each="peliculas:${peliculas}">
			<td th:text="${peliculas.ID_PELICULA}"></td>
			<td>
				<img th:src="@{/images/{img} (img=${peliculas.imagen}) }" width="136" height="136">
			</td>
			<td th:text="${peliculas.NOMBRE}"></td>
			<td th:text="${peliculas.DESCRIPCION}"></td>
			<td th:text="${peliculas.ID_FUNCION}"></td>
			<td th:text="${peliculas.ID_CAT}"></td>
			
			
			<!-- <td th:text="${vacante.destacado}"></td>  -->
			<!-- <td th:text="${vacante.destacado ==1 ? 'S�' : 'No'}"></td> -->
			
			<td>
				<a th:href="@{/peliculas/view/{ID_PELICULA} (ID_PELICULA = ${peliculas.ID_PELICULA}) }" class="btn btn-success">Detalle</a>
			</td>
			<td>
				<a th:href="@{/peliculas/deletePeliculas (ID_PELICULA=${peliculas.ID_PELICULA}) }" class="btn btn-danger">Borrar</a>
			</td>
			 
		</tr>
		<br>
		<br>
	<!-- INICIO FOOTER -->
	<footer th:insert="fragments/footer :: pie-pagina" class="footer">
	</footer>
	<!-- FIN FOOTER -->
	  <!-- LIBRERIAS PARA EL MENÚ -->
	  <script th:src="@{/js/headroom.min.js}"></script>
	  <script th:src="@{/js/menu-flex.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
